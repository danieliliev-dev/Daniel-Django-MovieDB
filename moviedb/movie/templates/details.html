<h1>{{ movie.title }}</h1>
<p>{{ movie.description }}</p>
<p>Release Date: {{ movie.release_date }}</p>
<p>Director: {{ movie.director }}</p>
<p>Genre: {{ movie.genre }}</p>
<p>Rating: {{ movie.user_rating }}</p>
{% if movie.cover_image %}
<img src="{{ movie.cover_image.url }}" alt="{{ movie.title }}">
{% endif %}
